<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả Dự đoán Tiểu đường</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .table th, .table td {
            text-align: center; /* Ensure alignment */
            vertical-align: middle; /* Align vertically */
        }
    </style>
    
</head>



<body>
    <div class="container mt-4">
        <h1 class="text-center mb-5">Kết quả Dự đoán Tiểu đường</h1>

        <h2 class="mb-4">Biểu đồ phân tích</h2>
        <div class="row">
            {% for chart in charts %}
            <div class="col-md-6 mb-4">
                <img src="{{ url_for('static', filename=chart) }}" class="img-fluid rounded shadow" alt="{{ chart }}">
            </div>
            {% endfor %}
        </div>

        <h2 class="mt-5">Bảng kết quả chi tiết</h2>
        <div class="table-responsive ml-0">
            <table class="table">
                {{ table | safe }}
            </table>
        </div>
        

        <a href="/" class="btn btn-primary mt-4">Quay lại trang chính</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
